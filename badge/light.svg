<svg xmlns="http://www.w3.org/2000/svg" width="160" height="44" viewBox="0 0 160 44" role="img" aria-label="Available on SkillPad">
  <title>Available on SkillPad</title>
  <!-- Badge background -->
  <rect width="160" height="44" rx="8" fill="#ffffff"/>
  <rect width="160" height="44" rx="8" fill="none" stroke="#e0e0e0" stroke-width="1"/>

  <!-- SP monogram icon -->
  <rect x="10" y="10" width="24" height="24" rx="5" fill="#f0f0f0"/>
  <text x="22" y="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="12" font-weight="700" fill="#1a1a1a" text-anchor="middle" letter-spacing="-0.5">SP</text>

  <!-- Divider -->
  <line x1="44" y1="10" x2="44" y2="34" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Text: "Available on" -->
  <text x="58" y="21" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="9" font-weight="400" fill="#888888" letter-spacing="0.2">Available on</text>

  <!-- Text: "SkillPad" -->
  <text x="58" y="34" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="15" font-weight="600" fill="#1a1a1a" letter-spacing="-0.3">SkillPad</text>
</svg>
